<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Viitelista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Muokkaa tai poista viitteitä</h1>
    <p>Käyttäjä: <b>{{ user }}</b><p></p>
        {% if not cites %}
        <p>Viitteitä ei löytynyt.</p>
        {% else %}
        <table>
        <tr>
            <th>
                Author
            </th>
            <th>
                Title
            </th>
        </tr>
        {% for cite in cites %}
        <tr>
            <td title="{{ cite }}">{{ cite.author }}</td>
            <td>{{cite.title}}</td>
            <td>
                <a href="/edit/{{cite.user}}/{{cite.cite_key}}">Muokkaa</a>
                <a href="/delete/{{cite.user}}/{{cite.cite_key}}">Poista</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <hr>
    <p>Muokkaus ei toimi vielä.</p
    {% endif %}
    <hr>
    <a a href="/">Etusivulle</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
