<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Articles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form action="/search/{{ user }}/" method="post" class="mb-4">
    <div class="form-group">
        <label for="citeKey">Etsi käyttäen Avainta:</label>
        <input type="text" name="Avain" class="form-control" id="citeKey" placeholder="Laita Avain">
    </div>
        <button type="submit" class="btn btn-primary">Etsi</button>
</form>

<button type="submit" class="btn btn-primary">Lisää artikkeli</button>

<button type="submit" class="btn btn-primary">Lisää kirja</button>

<button type="submit" class="btn btn-primary">Lisää gradu</button>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

<div class="container mt-5">
    <h1>Articles</h1>

        {% for a in article%}
        <div class="card mb-5">
            <div class="card-body">
                <h2 class="card-title">Käyttäjän {{ user }} viite:</h2>
                <br>
                <pre>{{ a }}</pre>
            </div>
        </div>
        {% endfor %}
        <a href="/list/{{ user }}">Muokkaa tai poista viitteitä</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
