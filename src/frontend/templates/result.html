<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Artikkelit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <style>
        body {
            background-color: #d1d1e0;
        }

        
    </style>

<div class="container mt-4">
    <form action="/search/{{ user }}/" method="post" class="mb-4 d-flex justify-content-end">
        <div class="form-group ml-auto">
            <label for="citeKey">Etsi viitteitä käyttäen Avainta:</label>
            <input type="text" name="Avain" class="form-control" id="citeKey" placeholder="Laita Avain">
        </div>
        <button type="submit" class="btn btn-primary ml-2">Etsi</button>
    </form>

    <form action="/search/{{ user }}/tag/" method="post" class="mb-4 d-flex justify-content-end">
        <div class="form-group ml-auto">
            <label for="tag">Hae tagilla:</label>
            <input type="text" name="Tagi" class="form-control" id="tag" placeholder="tagi">
        </div>
        <button type="submit" class="btn btn-primary ml-2">Etsi</button>
    </form>

    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary ml-2" onclick="window.location.href='/add_article'">Lisää artikkeli</button>
        <button type="button" class="btn btn-primary ml-2" onclick="window.location.href='/add_book'">Lisää kirja</button>
        <button type="button" class="btn btn-primary ml-2" onclick="window.location.href='/add_mastersthesis'">Lisää gradu</button>
    </div>
    

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <h1>Tervetuloa viitteiden tallennussovellusovellukseen!</h1>
    <h2 class="card-title">Käyttäjän {{ user }} viitteet:</h2>
    {% for article in articles %}
        <div class="card mb-5">
            <div class="card-body">
                <br>
                <pre>{{ article }}</pre>
            </div>
        </div>
    {% endfor %}
    
    <a href="/list/{{ user }}" class="btn btn-primary mt-3">Muokkaa tai poista viitteitä</a>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
