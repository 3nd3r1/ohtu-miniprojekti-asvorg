<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Artikkelit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <form action="/search/{{ user }}/" method="post" class="mb-4 d-flex justify-content-end">
        <div class="form-group ml-auto">
            <label for="citeKey">Etsi käyttäen Avainta:</label>
            <input type="text" name="Avain" class="form-control" id="citeKey" placeholder="Laita Avain">
        </div>
        <button type="submit" class="btn btn-primary ml-2">Etsi</button>
    </form>

    <div class="d-flex justify-content-end">
        <a href="/add_article">Lisää artikkeli</a>
        <a href="/add_book">Lisää kirja</a>
        <a href="/add_masterthesis">Lisää gradu</a>
    </div>

    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}

    <h1>Artikkelit</h1>
    <h2 class="card-title">Käyttäjän {{ user }} viitteet:</h2>
    {% for article in articles %}
        <div class="card mb-5">
            <div class="card-body">
                <br>
                <pre>{{ article }}</pre>
            </div>
        </div>
    {% endfor %}
    
    <a href="/list/{{ user }}">Muokkaa tai poista viitteitä</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
